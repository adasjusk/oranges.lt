        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 122, 24, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 169, 49, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .bg-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 122, 24, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 122, 24, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ff7a18 0%, #ffa931 100%);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;

            background: linear-gradient(135deg, #ffa931 0%, #ffd55b 100%);
            bottom: -50px;
            left: -50px;

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }

    <script>
    function initFooterDots() {
        const canvas = document.getElementById('footerCanvas');
        const ctx = canvas.getContext('2d');
        const footer = canvas.parentElement;
        
        function resize() {
            canvas.width = footer.offsetWidth;
            canvas.height = footer.offsetHeight;
        }
        
        resize();
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => { resize(); createDots(); }, 150);
        });
        new ResizeObserver(() => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => { resize(); createDots(); }, 150);
        }).observe(footer);

        let dots = [];
        let textDots = [];
        const spacing = 20;
        const text = 'ORANG';

        function createDots() {
            dots = [];
            textDots = [];
            
            for (let x = spacing; x < canvas.width; x += spacing) {
                for (let y = spacing; y < canvas.height; y += spacing) {
                    dots.push({
                        x: x,
                        y: y,
                        baseX: x,
                        baseY: y,
                        size: 1.5 + Math.random() * 1,
                        alpha: 0.1 + Math.random() * 0.2,
                        speed: 0.5 + Math.random() * 0.5,
                        offset: Math.random() * Math.PI * 2,
                        isText: false
                    });
                }
            }

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 400;
            tempCanvas.height = 80;
            tempCtx.font = 'bold 60px Arial';
            tempCtx.fillStyle = '#fff';
            tempCtx.textAlign = 'center';
            tempCtx.fillText(text, tempCanvas.width / 2, 60);
            
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const offsetX = (canvas.width - tempCanvas.width) / 2;
            const offsetY = (canvas.height - tempCanvas.height) / 2;
            
            for (let y = 0; y < tempCanvas.height; y += 4) {
                for (let x = 0; x < tempCanvas.width; x += 4) {
                    const i = (y * tempCanvas.width + x) * 4;
                    if (imageData.data[i + 3] > 128) {
                        textDots.push({
                            x: x + offsetX,
                            y: y + offsetY,
                            baseX: x + offsetX,
                            baseY: y + offsetY,
                            size: 2.5,
                            alpha: 0.7,
                            speed: 0.3 + Math.random() * 0.3,
                            offset: Math.random() * Math.PI * 2,
                            isText: true
                        });
                    }
                }
            }
        }

        createDots();
        let time = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            time += 0.01;
            dots.forEach(dot => {
                dot.y = dot.baseY + Math.sin(time * dot.speed + dot.offset) * 3;
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 122, 24, ${dot.alpha})`;
                ctx.fill();
            });
            textDots.forEach(dot => {
                dot.x = dot.baseX + Math.sin(time * dot.speed + dot.offset) * 2;
                dot.y = dot.baseY + Math.cos(time * dot.speed + dot.offset) * 2;
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 169, 49, ${dot.alpha + Math.sin(time + dot.offset) * 0.2})`;
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();
    }

    document.addEventListener('DOMContentLoaded', () => {
        initFooterDots();
    });
    </script>
    <script>
        ;(function() {
        const path = window.location.pathname;
        if (/^\/index(?:\.html)?$/.test(path)) {
            history.replaceState(null, '', '/');
        } else if (path.endsWith('.html')) {
            history.replaceState(null, '', path.slice(0, -5));
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const href = link.getAttribute('href');
                const cleanPath = href.replace(/\.html$/, '');
                history.pushState(null, '', cleanPath);
                window.location.href = cleanPath;
            });
            });
        });
        window.addEventListener('popstate', () => {
            window.location.reload();
        });
        })();
    </script>
